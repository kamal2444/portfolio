<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="./assest/css/contact.css">
</head>

<body>
  <div class="contanir">
    <nav class="nav">

      <div class="name">
        <div class=" kamal nav_name">
        <img class="logo" src="./assest/image/logo.png" alt=""> <p>Kamal</p>
        </div>
      </div>
      <div class="nav_lift">
      <a href="./index.html" class="nav_name">Home</a>
        <a href="./about.html" class="nav_name">About</a>
        <a href="./skill.html" class="nav_name">Skill</a>
        <a href="./project.html" class="nav_name">Project</a>
        <a href="./contact.html" class="nav_name">Contact</a>
      </div>
    </nav>
  </div>

    <div class="contanir">
      <h1>CONTACT</h1>
  <div class=" contact">

      <div class="main">
          <div class="base">
            <p>Name</p>
            <input type="text" id="Name" placeholder="Name">
          </div>
  
          <div class="base">
            <p>Contact number</p>
            <input type="number" id="contact_number" placeholder="contact number">
          </div>
  
          <div class="base">
            <p>Email</p>
            <input type="text" id="Email" placeholder="Email">
          </div>
          <textarea type="text" id="message"  placeholder="Your message"></textarea>
          <button>submit</button>
        </div>
      <div class="location">
        <div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0"
          marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=nihal%20khera+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
          <a href="https://www.gps.ie/">gps devices</a></iframe></div>
      </div>
    </div>
  </div>
  <div id="particles-js"></div>

  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script>
      $.getScript("https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js", function () {
          particlesJS('particles-js',
              {
                  "particles": {
                      "number": {
                          "value": 90,
                          "density": {
                              "enable": true,
                              "value_area": 700
                          }
                      },
                      "color": {
                          "value": "#28A745"
                      },
                      "shape": {
                          "type": "circle",
                          "stroke": {
                              "width": 0,
                              "color": "#ffffff"
                          },
                          "polygon": {
                              "nb_sides": 5
                          },
                          "image": {
                              "width": 100,
                              "height": 100
                          }
                      },
                      "opacity": {
                          "value": 0.5,
                          "random": false,
                          "anim": {
                              "enable": false,
                              "speed": 1,
                              "opacity_min": 0.1,
                              "sync": false
                          }
                      },
                      "size": {
                          "value": 5,
                          "random": true,
                          "anim": {
                              "enable": false,
                              "speed": 40,
                              "size_min": 0.1,
                              "sync": false
                          }
                      },
                      "line_linked": {
                          "enable": true,
                          "distance": 160,
                          "color": "#ffffff",
                          "opacity": 0.4,
                          "width": 1.2
                      },
                      "move": {
                          "enable": true,
                          "speed": 6,
                          "direction": "none",
                          "random": false,
                          "straight": false,
                          "out_mode": "out",
                          "attract": {
                              "enable": false,
                              "rotateX": 600,
                              "rotateY": 1200
                          }
                      }
                  },
                  "interactivity": {
                      "detect_on": "canvas",
                      "events": {
                          "onhover": {
                              "enable": true,
                              "mode": "repulse"
                          },
                          "onclick": {
                              "enable": true,
                              "mode": "push"
                          },
                          "resize": true
                      },
                      "modes": {
                          "grab": {
                              "distance": 400,
                              "line_linked": {
                                  "opacity": 1
                              }
                          },
                          "bubble": {
                              "distance": 400,
                              "size": 40,
                              "duration": 2,
                              "opacity": 8,
                              "speed": 3
                          },
                          "repulse": {
                              "distance": 100
                          },
                          "push": {
                              "particles_nb": 4
                          },
                          "remove": {
                              "particles_nb": 2
                          }
                      }
                  },
                  "retina_detect": true,
                  "config_demo": {
                      "hide_card": false,
                      "background_color": "#b61924",
                      "background_image": "",
                      "background_position": "50% 50%",
                      "background_repeat": "no-repeat",
                      "background_size": "cover"
                  }
              }
          );

      });
  </script>
</body>

</html>
